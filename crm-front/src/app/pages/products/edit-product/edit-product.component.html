<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <label>Product Name</label>
                        <input type="text" name="product_name" [value]="product.product_name" id="name">
                    </div>
                    <div>
                        <label>Descripci√≥n</label>
                        <input type="text" name="description" [value]="product.description" id="description">
                    </div>
                    <div>
                        <label>Precio</label>
                        <input type="number" name="price" [value]="product.price" id="price">
                    </div>
                    <div>
                        <label>Stock</label>
                        <input type="number" inputmode="numeric" name="stock" [value]="product.quantity" id="stock">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
