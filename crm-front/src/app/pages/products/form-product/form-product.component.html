<div class="fullcontainer">
  <div class="form-container">
    <div class="title">
      <h1 class="title-header">Create product</h1>
    </div>
    <form class="inputs">
      <div class="wrapper-left">
        <div class="center-wrapper">
          <div class="form-input">
            <label class="label" for="">Product Name</label>
            <input class="input" type="text" name="name" [(ngModel)]="product.product_name" />
          </div>
          <div class="form-input">
            <label class="label" for="">Price</label>
            <input class="input" type="number" name="price" [(ngModel)]="product.price" />
          </div>
          <div class="form-input">
            <label class="label" for="">Description</label>
            <input class="input" type="text" name="description" [(ngModel)]="product.description" />
          </div>
        </div>
      </div>
      <div class="wrapper-right">
        <div class="center-wrapper">
          <div class="form-input">
            <label class="label" for="">Quantity</label>
            <input class="input" type="number" name="quantity" [(ngModel)]="product.stock" />
          </div>
          <div class="form-input">
            <label class="label" for="">Provider</label>
            <input class="input" type="search" name="provider" [(ngModel)]="product.provider" />
          </div>
          <div class="form-input">
            <label class="label" for="">Test Image</label>
            <input type="file" multiple name="images" [(ngModel)]="product.images" (change)="selectFiles($event)"
              #fileInput />
          </div>
        </div>
      </div>
    </form>
    <div class="button-send">
      <button (click)="submitForm()" type="button" class="btn btn-primary">
        Create
      </button>
      <button (click)="submitImages()" type="button" class="btn btn-primary">
        Create
      </button>
    </div>
  </div>
  <!-- <div *ngFor="let items in ssssdD products">
        {{items}}
    </div> -->
  <div class="live-reload-component">
    <app-live-reload-products></app-live-reload-products>
  </div>
</div>
<div class="inventory">
  <app-inventory></app-inventory>
</div>
