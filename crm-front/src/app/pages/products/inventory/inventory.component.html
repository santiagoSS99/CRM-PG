<div class="container">
    <div class="search-filter">
        <input type="text" class="form-control" placeholder="Search product">
    </div>
    <div class="card-container">
        <div class="row">
            <div class="col-md-2" *ngFor="let product of products">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{product.product_name}}</h5>
                        <div class="card-img-wrapper">
                            <img [src]=product.images alt="">
                        </div>
                        <hr>
                        <p class="card-text">{{product.description}}</p>
                        <div class="buttons">
                            <app-crm-button [icon]="shopping_cart" data-bs-toggle="modal">Cart</app-crm-button>
                            <app-crm-button [icon]="edit" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                (click)="getproductById(product.id)"></app-crm-button>
                            <app-edit-product [product]="selectedProduct"></app-edit-product>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
