<div class="container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of products">
            <div class="card">
                <img src="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
