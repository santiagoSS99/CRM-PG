<div class="container">
    <div class="row">
        <div class="search-filter">
            <input type="text" class="form-control" placeholder="Search product">
            &nbsp;
        </div>
        <div class="col-sm-3" *ngFor="let product of products">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                    <img [src]=product.images alt="">
                    <hr>
                    <p class="card-text">{{product.description}}</p>
                    <div class="buttons">
                        <button href="#" class="btn btn-primary">Add To Cart</button>
                        <app-crm-button text="Edit product" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            (click)="getproductById(product.id)"></app-crm-button>
                        <app-edit-product [product]="selectedProduct"></app-edit-product>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
