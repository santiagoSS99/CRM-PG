<!-- Modal -->
<div class="modal fade" id="modalToCreateTable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create Table</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <label class="col-sm-3 control-label">Table Number</label>
                        <input [value]="tables" readonly type="number" class="form-control"
                            [(ngModel)]="table.table_number">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>
                    <div>
                        <label class="col-sm-3 control-label">Table Capacity</label>
                        <!-- <input type="text" name="description" [value]="product.description" id="description"
                            [(ngModel)]="product.description"> -->
                        <input type="number" class="form-control" id="exampleInputTableCapacity"
                            aria-describedby="tableCapacity" [(ngModel)]="table.table_capacity">
                    </div>
                    <div>
                        <label class="col-sm-3 control-label">Table Status</label>
                        <!-- <input type="number" name="price" [value]="product.price" id="price"
                            [(ngModel)]="product.price"> -->
                        <input type="text" class="form-control" id="exampleInputTableStatus"
                            aria-describedby="tableStatus" [(ngModel)]="table.table_status">
                    </div>
                    <div>
                        <label class="col-sm-3 control-label">Table Location</label>
                        <!-- <input type="number" inputmode="numeric" name="stock" [value]="product.quantity" id="stock"
                            [(ngModel)]="product.quantity"> -->
                        <input type="text" class="form-control" id="exampleInputTableLocation"
                            aria-describedby="tableLocation" [(ngModel)]="table.table_location">
                    </div>
                    <!-- <div>
                        <label class="col-sm-2 control-label">Table Reservations</label> -->
                    <!-- <input type="number" inputmode="numeric" name="provider" [value]="product.provider"
                            id="provider" [(ngModel)]="product.provider"> -->
                    <!-- <input type="text" class="form-control" id="exampleInputTableReservations"
                            aria-describedby="tableReservations">
                    </div> -->
                    <!-- <div>
                        <label class="col-sm-3 control-label">Table Orders</label> -->
                    <!-- <input type="number"  inputmode="numeric" name="selled" [value]="product.selled"
                            id="selled" [(ngModel)]="product.selled"> -->
                    <!-- <input type="text" class="form-control" id="exampleInputTableLocation"
                            aria-describedby="tableLocation">
                    </div> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="createTable()">Create</button>
            </div>
        </div>
    </div>
</div>
