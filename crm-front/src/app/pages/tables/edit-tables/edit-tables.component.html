<div class="modal fade" id="modalToUpdateTable" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog .modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Mesa {{table.id}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">Mesa #</label>
                            <input required type="number" readonly class="form-control" id="exampleInputName"
                                [(ngModel)]="table.table_number" name="tableNumber">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">UbicaciÃ³n</label>
                            <textarea required type="text" class="form-control" id="exampleInputSurnames"
                                name="location" [(ngModel)]="table.table_location"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacidad</label>
                            <input required type="number" class="form-control" id="exampleInputEmail" name="email"
                                [(ngModel)]="table.table_capacity">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" (click)="updateTable(table.id)">Actualizar
                    cliente</button>
            </div>
        </div>
    </div>
</div>
