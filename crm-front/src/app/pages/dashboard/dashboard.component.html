<div class="allcontainer" style="display: flex; flex-direction: column;">
    <div class="container" style="display: flex;">
        <div class="column">
            <div class="dat">
                <div class="profits">
                    <h3 class="text-center value">Ganancias</h3>
                    <h2 class="value">{{totalProfit | currency: 'COP '}}</h2>
                </div>
                <div class="profits">
                    <h3 class="text-center value">Clientes</h3>
                    <h2 class="value">{{totalCustomer}}</h2>
                </div>
            </div>
            <div class="chartContainer">
                <div class="firstChart">
                    <canvas id="myChart1"></canvas>
                </div>
            </div>
            <div class="tableContainer">
                <table class="table">
                    <tr>
                        <th>Nombre cliente</th>
                        <th>Visitas</th>
                    </tr>
                    <tr *ngFor="let customer of visitingCustomers">
                        <td>{{customer.customerName}}</td>
                        <td>{{customer.visitCount}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="column" style="flex-grow: 1;">
            <div class="investment">
                <h3 class="text-center value">Total invertido</h3>
                <h2 class="value">{{totalInvestment | currency: 'COP '}}</h2>
            </div>
            <div class="chartContainer">
                <div class="secondChart">
                    <canvas id="myChart3"></canvas>
                </div>
            </div>
            <div class="tableContainer">
                <table class="table">
                    <tr>
                        <th>Método de pago</th>
                        <th>Cantidad de uso</th>
                    </tr>
                    <tr *ngFor="let payment of paymentMethod">
                        <td>{{payment.paymentMethod}}</td>
                        <td>{{payment.countPayment}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
